<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Service Invoice Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 40px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
    }

    .calculator {
      background: white;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ccc;
    }

    input[type="number"] {
      width: 60px;
      padding: 5px;
    }

    #total {
      font-weight: bold;
      font-size: 1.2em;
      color: green;
    }
  </style>
</head>
<body>

  <h2>Service Invoice Calculator</h2>

  <div class="calculator">
    <table>
      <tr>
        <th>Service</th>
        <th>Price</th>
        <th>Qty</th>
        <th>Subtotal</th>
      </tr>
      <tr>
        <td>Skytech Blaze 3.0 Gaming PC (2024 Model)</td>
        <td>$1,299</td>
        <td><input type="number" value="0" min="0" id="qty1"></td>
        <td>$<span id="subtotal1">0.00</span></td>
      </tr>
      <tr>
        <td>Samsung 970 EVO Plus NVMe M.2 SSD (1TB)</td>
        <td>$89</td>
        <td><input type="number" value="0" min="0" id="qty2"></td>
        <td>$<span id="subtotal2">0.00</span></td>
      </tr>
      <tr>
        <td>PS5 Pro</td>
        <td>$699.99</td>
        <td><input type="number" value="0" min="0" id="qty3"></td>
        <td>$<span id="subtotal3">0.00</span></td>
      </tr>
      <tr>
        <td colspan="3" style="text-align: right;">Total:</td>
        <td id="total">$0.00</td>
      </tr>
    </table>
  </div>

  <script>
    const qtyInputs = document.querySelectorAll('input[type="number"]');

    qtyInputs.forEach(input => {
      input.addEventListener('input', calculateTotal);
    });

    function calculateTotal() {
      const prices = [1299, 89, 699.99];
      let total = 0;

      for (let i = 0; i < prices.length; i++) {
        const qty = parseInt(document.getElementById(`qty${i+1}`).value) || 0;
        const subtotal = prices[i] * qty;
        document.getElementById(`subtotal${i+1}`).innerText = subtotal.toFixed(2);
        total += subtotal;
      }

      document.getElementById('total').innerText = `$${total.toFixed(2)}`;
    }
  </script>

</body>
</html>
