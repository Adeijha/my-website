<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Responsive Development Services</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #f8f8f8;
      color: #222;
    }

    header {
      background-color: #1a1a1a;
      color: #fff;
      padding: 1.2rem 2rem;
      text-align: center;
    }

    .hero {
      background: linear-gradient(to right, #5f2c82, #49a09d);
      color: white;
      padding: 4rem 2rem;
      text-align: center;
    }

    .hero h1 {
      font-size: 2.8rem;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.2rem;
      max-width: 700px;
      margin: 0 auto 2rem;
    }

    .cta-button {
      background: white;
      color: #5f2c82;
      padding: 1rem 2rem;
      border-radius: 30px;
      font-weight: bold;
      text-decoration: none;
      transition: transform 0.3s ease;
    }

    .cta-button:hover {
      transform: scale(1.05);
    }

    /* AI-Generated Section Below */
    .mockup-section {
      padding: 3rem 2rem;
      text-align: center;
    }

    .mockup-section h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .mockup-imgs {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      margin-top: 2rem;
    }

    .mockup-imgs img {
      width: 250px;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    footer {
      background-color: #1a1a1a;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      font-size: 0.9rem;
    }

    footer a {
      color: white;
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2rem;
      }

      footer {
        flex-direction: column;
        align-items: center;
        text-align: center;
        gap: 0.5rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1> Business Possibilities Unlimited </h1>
  </header>

  <section class="hero">
    <h1>Responsive Website Development Services</h1>
    <p>We build fast, beautiful, and responsive websites that look amazing on any device. Join us in shaping your digital future.</p>
    <a href="https://adeijha.github.io/my-website/" class="cta-button">Learn More</a>
  </section>

  <!-- AI-assisted HTML section for mockups -->
  <section class="mockup-section">
    <h2>Best Web Design on Every Device</h2>
    <div class="mockup-imgs">
      <img src="https://techsini.com/wp-content/uploads/2022/07/apple-mockup-generator-new.jpg" alt="Mockups">
    </div>
  </section>

  <footer>
    <div>Â© 2025 Business Possibilities Unlimited</div>
  </footer>

</body>
</html>
