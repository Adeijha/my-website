<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Social News Program</title>
</head>
<body>
    <script>
        // Social News Program

        // Link constructor
        function Link(title, url, author) {
            this.title = title;
            this.url = url.startsWith("http://") || url.startsWith("https://") ? url : `http://${url}`;
            this.author = author;
        }

        const links = [];

        function showMenu() {
            return prompt(
                "Choose an action:\n1: Show links\n2: Add a link\n3: Remove a link\n0: Quit"
            );
        }

        function showLinks() {
            if (links.length === 0) {
                alert("No links to display.");
            } else {
                const list = links.map((link, index) => {
                    return `${index}: "${link.title}" (${link.url}). Author: ${link.author}`;
                }).join("\n");
                alert(list);
            }
        }

        function addLink() {
            const title = prompt("Enter the link title:");
            const url = prompt("Enter the link URL:");
            const author = prompt("Enter the author's name:");

            if (title && url && author) {
                links.push(new Link(title, url, author));
                alert("Link added successfully!");
            } else {
                alert("All fields are required to add a link.");
            }
        }

        function removeLink() {
            if (links.length === 0) {
                alert("No links to remove.");
                return;
            }

            let index;
            do {
                index = parseInt(prompt("Enter the index of the link to remove:"), 10);
            } while (isNaN(index) || index < 0 || index >= links.length);

            links.splice(index, 1);
            alert("Link removed successfully!");
        }

        function main() {
            let choice;
            do {
                choice = showMenu();
                switch (choice) {
                    case "1":
                        showLinks();
                        break;
                    case "2":
                        addLink();
                        break;
                    case "3":
                        removeLink();
                        break;
                    case "0":
                        alert("Goodbye! Redirecting you now...");
                        window.location.href = "https://adeijha.github.io/my-website/"; // Change to your target URL
                        break;
                    default:
                        alert("Invalid choice. Please enter 1, 2, 3, or 0.");
                }
            } while (choice !== "0");
        }

        main();
    </script>
</body>
</html>
